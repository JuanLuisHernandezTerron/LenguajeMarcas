<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        table{
            height: 200px;
            width: 500px;
        }
        .ej1{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
        }
        .ej2{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td class="ej1">Columu 1</td>
            <td class="ej1">Columu 2</td>
            <td class="ej1">Columu 3</td>
        </tr>
        <tr>
            <td rowspan="2" class="ej1">Row 1 Cell 1</td>
            <td class="ej1">Row 1 Cell 2</td>
            <td class="ej1">Row 1 Cell 3</td>
        </tr>
        <tr>
            <td class="ej1">Row 2 Cell 2</td>
            <td class="ej1">Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3" class="ej2">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
