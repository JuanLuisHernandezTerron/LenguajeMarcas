<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Entregable</title>
    <style>

    </style>
</head>
<body>
    <table border="1">
        <form method="POST" action="destination.html">
            <tr>
                <th>Leave Form</th>
                <td>
                    <select name="more-actions" value="More Actions">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Employed Email</th>
                <td>
                    <label for="Email"></label>
                    <select name="Email">
                        <option> email1@gmail.com</option>
                        <option>email2@gmail.com</option>
                        <option>email3@gmail.com</option>
                        <option>email4@gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Employed ID</th>
                <td>
                    <label for="ID"></label>
                    <input type="text" name="ID" value="2345"/>
                </td>
            </tr>
            <tr>
                <th>Employed name</th>
                <td>
                    <label for="Name"></label>
                    <input type="text" name="name" value="appuser"/>
                </td>
            </tr>
            <tr>
                <th>Designation</th>
                <td>
                    <label for="Designation"></label>
                    <input type="text" name="Designation" value="Team Leader"/>
                </td>
            </tr>
            <tr>
                <th>Leave type</th>
                <td>
                    <label for="Leave"></label>
                    <select name="Leave" value="-Select-" required>
                        <option>Salida 1</option>
                        <option>Salida 2</option>
                        <option>Salida 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>From</th>
                <td>
                    <label for="From"></label>
                    <input type="date" required>[dd-MM-yyyy]</input>
                </td>
            </tr>
            <tr>
                <th>To</th>
                <td>
                    <label for="To"></label>
                    
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
