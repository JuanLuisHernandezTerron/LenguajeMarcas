<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    
    th{
        text-align: center;
    }
    .ej1{
        text-align: center;
    }
    .ej2{
        margin-left: 15px;
    }
</style>
<body>
    <table border="1px">
        <tr>
            <th></th>
            <th colspan="3"><img src="./120_ipod.png" width="100px" height="150px"></img></th>
            <th colspan="2"><img src="./100_ipod.png" width="100px" height="150px"></img></th>
        </tr>
        <tr>
            <th><b>Capacidad</b></th>
            <td class="ej1"><p>2 GB</p></td>
            <td class="ej1">4 GB</td>
            <td class="ej1">8 GB</td>
            <td class="ej1">32 GB</td>
            <td class="ej1">2 GB</td>
        </tr>
        <tr>
            <th class="1">Colores</th>
            <th>Blanco</th>
            <td>
                <ul>  
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li> 
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 Pulgadas</th>
            <th colspan="2">7 Pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <th rowspan="2" colspan="3">1 Hora</th>
            <th colspan="2">5 Horas</th>
        </tr>
        <tr>
            <th colspan="2">30 Minutos para 75%</th>
        </tr>
    </table>
    
</body>
</html>
