<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <style>
        p{
            color: red;
            margin-left: 50px;
        }
        legend{
            color: blue;
        }
        .ej2{
            width: 200px;
        }
        .ej3{
            margin-top: 10px;
            margin-left: 40px;
            width: 200px;
        }
        .ej4{
            margin-top: 10px;
            width: 200px;
        }
        fieldset{
            border-color: gray;
        }
    </style>
</head>
<body>
    <h1>Reservation Request</h1>
    <form method="POST" action="destination.html">
        <fieldset>
            <legend>General Information</legend>
            <table>
                <tr>
                    <td><label for="date"></label>Arribal date: </td>
                    <td>
                        <input class="ej2" type="date" name="date" value="12/39/2016">
                    </td>
                    <td>
                        <p>Arribal date is invalid</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="Nights"></label>Nights</td>
                    <td>
                        <input  class="ej2" type="number" name="Nights" value="Three">
                    </td>
                    <td>
                        <p>Nights must be a number</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="adultos"></label>Adults</td>
                    <td>
                        <select name="adultos">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Hijos"></label>Hijos</td>
                    <td>
                        <select name="Hijos">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
             <table>
                 <tr>
                     <td><label for="Room Type">Room Type: </label></td>
                     <td><input type="radio" name="Room Type">Standar</td>
                     <td><input type="radio" name="Room Type">Bussines</td>
                     <td><input type="radio" name="Room Type">Suite</td>
                 </tr>
                 <tr>
                    <td><label for="Bed Type">Bed Type: </label></td>
                    <td><input type="radio" name="Bed Type">King</td>
                    <td><input type="radio" name="Bed Type">Double Double</td>
                 </tr>
                 <tr>
                     <td><input type="radio" name="Room Type">Smoking</td>
                 </tr>
             </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="Nombre">Name: </label></td>
                <td>
                    <input  class="ej2" type="text" name="Nombre" required>
                </td>
                <td>
                    <p>Name is required</p>
                </td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input class="ej2" type="email" name="email"></td>
                    <td>
                        <p>Email addressis invalid</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input class="ej2" type="text" name="phone"></td>
                    <td>
                        <p>Phone number is invalid</p>
                    </td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td><input class="ej4" type="Submit" value="Submit Reservation" ></td>
                <td><input class="ej3" type="reset" value="clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
